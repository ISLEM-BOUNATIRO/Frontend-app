<!-- auth.component.html -->
<div class="auth-container">
  <h2>Login</h2>
  <form #loginForm="ngForm" (ngSubmit)="onLogin()">
    <div>
      <label for="email">Email:</label>
      <input
        id="email"
        name="email"
        type="email"
        required
        [(ngModel)]="email"
      />
    </div>

    <div>
      <label for="password">Mot de passe:</label>
      <input
        id="password"
        name="password"
        type="password"
        required
        [(ngModel)]="password"
      />
    </div>

    <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
  </form>
</div>
<p>{{error}}</p>
